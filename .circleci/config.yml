version: 2.1

executors:
  golang:
    docker:
      - image: cimg/go:1.21

jobs:
  build-and-test:
    executor: golang
    steps:
      - checkout

      - run:
          name: Build CLI binary
          command: |
            go build -o bin/dml ./cmd/dml

      - run:
          name: Run unit tests
          command: |
            go test -short ./dml
            go test -short ./internal

      - run:
          name: Verify examples compile
          command: |
            go build -o /dev/null ./examples/env_example.go
            go build -o /dev/null ./test_errors.go

      - store_artifacts:
          path: bin
          destination: bin

workflows:
  build:
    jobs:
      - build-and-test
